<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ra'ed Atef Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Cairo', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ddd;
    }

    .left img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 100vh;
      transition: transform 0.5s ease; /* تأثير الزوم */
    }

    .left img:hover {
      transform: scale(1.05); /* زيادة الحجم عند المرور */
    }

    .right {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin: 0;
      font-size: 36px;
      font-weight: bold;
      color: #222;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
      color: #2E8B57;
    }

    h2 {
      margin: 10px 0 30px;
      font-size: 22px;
      color: #666;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 320px;
    }

    .buttons a {
      padding: 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background-color: #45a049;
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left img {
        max-height: 300px;
      }

      .right {
        padding: 30px 15px;
      }

      .buttons {
        width: 100%;
        max-width: none;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 18px;
      }

      .buttons a {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="left">
    <img src="photo.png" alt="Ra'ed Atef">
  </div>

  <div class="right">
    <h1>رائد عاطف | Ra'ed Atef</h1>
    <h2>PE Teacher</h2>

    <div class="buttons">
      <a href="CV_ar.html">السيرة الذاتية - العربية</a>
      <a href="CV_en.html">Resume - English</a>
      <a href="Certificates.html">الشهادات | Certificates</a>
    </div>
  </div>

</body>
</html>
